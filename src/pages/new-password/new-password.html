<ion-content class = "bg-image">
  <ion-grid>

    <ion-row>
      <ion-col text-center>
        <a class="stateName">Create Password for {{fullName}}</a>
      </ion-col>
    </ion-row>

    <ion-row  class="topRow">
      <ion-col text-center>
              <ion-label text-right color="primary" class="label">Password</ion-label>
      </ion-col>
      <ion-col text-center>
              <ion-input class="text-input" #firstPassword type="password" placeholder="Password"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
              <ion-label text-right color="primary" class="label">Confirm</ion-label>
      </ion-col>
      <ion-col text-center>
              <ion-input class="text-input" #secondPassword type="password" placeholder="Confirm"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="bottomRow">
      <ion-col text-center>
              <button ion-button class="Buttons" (click) = "updatePassword()">Update Password</button>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
