<ion-content class = "bg-image">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <button ion-button (click)="openSignIn()" class="bigger_text" clear>Sign In</button>
      </ion-col>
    </ion-row>
    <ion-row class="bottomRow">
      <ion-col text-center>
        <button ion-button (click)="openSignUp()" class="bigger_text" clear>Sign Up</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
